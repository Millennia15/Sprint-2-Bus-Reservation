<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <form (ngSubmit)= "onSubmit()">
    
        <!-- <div class="form-group">
            <label>User  Login Id</label>
            <input type="text" class="form-control" id="userLoginId" [(ngModel)]="user.userLoginId" name="userLoginId">
        </div> -->
  
        <div class="form-group">
          <label>User Name</label>
          <input type="text" class="form-control" id="userName" [(ngModel)]="userUpdate.userName" name="userName">
      </div>
    
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" id="Password" [(ngModel)]="userUpdate.password" name="Password">
        </div>
  
        <div class="form-group">
          <label>First Name</label>
          <input type="text" class="form-control" id="firstName" [(ngModel)]="userUpdate.firstName" name="firstName">
      </div>
  
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]="userUpdate.lastName" name="lastName">
    </div>
  
    <div class="form-group">
      <label>Contact</label>
      <input type="number" class="form-control" id="contact" [(ngModel)]="userUpdate.contact" name="contact">
  </div>
  
  <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="userUpdate.email" name="email">
  </div>
        <br>
        <button class="btn  btn-success" type="submit">Update</button>
    </form>
    </div>
