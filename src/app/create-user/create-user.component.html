<body id="abc">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <h3>Add User</h3>
    

<div [hidden]="submitted" style="width: 400px;">
  <form #userForm="ngForm" (ngSubmit)="onSubmit()">


    <div class="form-group">
      <i class="fa fa-user" aria-hidden="true"></i>
      <label for="name">User Name</label>
      <input type="text" #userName="ngModel" class="form-control" id="userName" required [(ngModel)]="user.userName" name="UserName">
      <span *ngIf="userName.invalid && userName.touched" class="error">UserName is required</span>

    </div>

    <div class="form-group">
      <i class="fa fa-unlock-alt" aria-hidden="true"></i>
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
    </div>

    <div class="form-group">
      <i class="fa fa-user-circle" aria-hidden="true"></i>
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>

    <div class="form-group">
      <i class="fa fa-user-circle" aria-hidden="true"></i>
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>

    <div class="form-group">
      <i class="fa fa-phone" aria-hidden="true"></i>
      <label for="name">Contact</label>
      <input type="text" class="form-control" id="contact" required [(ngModel)]="user.contact" name="contact">
    </div>


    <div class="form-group">
      <i class="fa fa-envelope icon"></i>
      <label for="name">Email Id</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>

 

    <!-- <button type="submit" class="btn btn-success">Submit</button> -->

    <button type="submit" [disabled]='!userForm.valid' class="btn btn-success">Submit</button>

  </form>
</div>


<div [hidden]="!submitted">
  <h4>Success!</h4>
</div>

<br>
<br>
<br>
<br>
</body>
