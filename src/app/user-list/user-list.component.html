<app-admin-dashboard></app-admin-dashboard>
<div class="panel panel-primary">

  <div class="panel-heading">
    <h2>User List</h2>
  </div>
  
  <div class="panel-body">
    <table class="table table-striped">
      <thead>

        <tr>
          <th>Login ID</th>
          <th>User name</th>
          <th>Password</th>
          <!-- <th>First name</th>
          <th>Last name</th> -->
          <th>contact</th>
          <th>email</th>
          <th>role</th>
       </tr>

      </thead>

      <tbody>
        <tr *ngFor="let user of user | async">
          <td>{{user.userLoginId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.password}}</td>
          <!-- <td>{{user.firstName}}</td>
          <td>{{user.lastName}}</td> -->
          <td>{{user.contact}}</td>
          <td>{{user.email}}</td>
          <td>{{user.role}}</td>
          <td>
            <button (click)="viewuser(user.userLoginId)" class="btn btn-info">Details</button>
            <button (click)="updateuser(user.userLoginId)" class="btn btn-info" style="margin-left: 10px">Update</button>
            <button (click)="deleteuser(user.userLoginId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
          </td>
         
        </tr>
      </tbody>
      
    </table>
    <br>
  </div>
</div>
