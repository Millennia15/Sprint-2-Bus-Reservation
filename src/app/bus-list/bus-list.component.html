    <div class="panel-body">
      <table class="table table-striped">
        <thead>
  
          <tr>
            <th>Bus ID</th>
            <th>Bus Name</th>
            <th>Bus Type</th>
            <th>Driver Name</th>
            <th>Seats</th>
            <th>Available Seats</th>
            <th>Arrival Time</th>
            <th>Departure time</th>
         </tr>
  
        </thead>
  
        <tbody>
          <tr *ngFor="let bus of bus | async">
            <td>{{bus.busId}}</td>
            <td>{{bus.busName}}</td>
            <td>{{bus.busType}}</td>
            <td>{{bus.driverName}}</td>
            <td>{{bus.seats}}</td>
            <td>{{bus.avaiableSeats}}</td>
            <td>{{bus.arrivalTime}}</td>
            <td>{{bus.departureTime}}</td>
            <td>
              <button (click)="viewbus(bus.busId)" class="btn btn-info">Details</button>
              <i class="fa fa-info-circle" aria-hidden="true"></i>
              <button (click)="updatebus(bus.busId)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <i class="fa fa-pencil" aria-hidden="true"></i>
              <button (click)="deletebus(bus.busId)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
              <i class="fa fa-trash-o" aria-hidden="true"></i>
            </td>
          </tr>
        </tbody>
        
      </table>
      <br>
    </div>
  </div>
